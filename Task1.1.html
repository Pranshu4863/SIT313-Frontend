<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sam's Personal</title>
  <link rel="stylesheet" href="style_1.css">
</head>
<body>

  <header class="main-header">
    <nav>
      <ul class="nav-list">
        <li><a href="#About">About</a></li>
        <li><a href="#Work">Work</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="intro-banner">
    <img src="deakin.png" alt="Banner Image" class="banner-img">
    <div class="intro-text">Hey, I'm Pranshu</div>
  </section>

  <section class="bio-section">
    <img src="Sam.jpg" alt="Profile Photo" class="avatar">
    <p class="tagline">Aspiring Software Engineer</p>
    <hr class="line-break">
    <h2>Professional Journey</h2>
  </section>

  <section class="work-showcase">
    <h2>Portfolio Projects</h2>
    <div class="work-card">
      <img src="image.png" alt="Project 1">
      <div class="work-info">
        <p class="project-title">Personal Portfolio</p>
        <p class="project-desc">A responsive personal website to showcase my work.</p>
      </div>
    </div>

    <div class="work-card">
      <img src="images.png" alt="Project 2">
      <div class="work-info">
        <p class="project-title">My App</p>
        <p class="project-desc">Personal Description</p>
      </div>
    </div>
  </section>

  <section class="photo-album">
    <h2>Gallery</h2>
    <div class="photo-grid">
      <img src="1.jpg" alt="Pic 1">
      <img src="2.jpg" alt="Pic 2">
      <img src="3.jpg" alt="Pic 3">
      <img src="4.jpg" alt="Pic 4">
    </div>
  </section>

</body>
</html>
